<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="Quiz.css">
</head>

<body>
    <h1>Quiz App</h1>
    <div id="main">
        <div id="contain">
            <p id="countdown">2:00</p>
            <h5 id="q"></h5>
            <input type="radio" class="next1" name="option" value="0" id="opt1"><span id="option1"></span>
            <br />
            <input type="radio" class="next1" name="option" value="1" id="opt2"><span id="option2"></span>
            <br />
            <input type="radio" class="next1" name="option" value="2" id="opt3"><span id="option3"></span>
            <br />
            <input type="radio" class="next1" name="option" value="3" id="opt4"><span id="option4"></span>
            <br />
        </div>
    </div>
    <div id="result" style="display: none;">
     
    </div>
    <div class="next">
        <button onclick="nextQ()" id="next">Next</button>
    </div>
    <script src="app.js"></script>
</body>

</html>
